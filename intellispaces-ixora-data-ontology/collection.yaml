intellispaces: "0.1"
info:
  title: Ixora collection space ontology
ontology:
  spaces:
    tech.intellispaces.ixora.data.collection:
      id: 15cebbe3-7068-4e12-9637-711c27401e34

  domains:
    tech.intellispaces.ixora.data.collection.Collection:
      id: 715d235a-b6ee-4a0a-8166-dd908d6bf026
      description: The homogeneous collection of elements
      channels:
        - elementDomain:
          id: 855a617e-1281-4f23-ac3b-be45e045b337
          description: The collection element domain
          target:
            domain: tech.intellispaces.ixora.core.Domain
            alias: E
        - size:
          id: ac251f1d-ecd8-45a0-bd05-972c71ed26aa
          target.domain: tech.intellispaces.ixora.core.Integer32

    tech.intellispaces.ixora.data.collection.List:
      id: f260fb9d-fd6f-4421-a609-71c672c8fffc
      description: The homogeneous ordered list of elements
      superDomains:
        - tech.intellispaces.ixora.data.collection.Collection:
          constraints:
            - equivalence.paths:
              - $this thru elementDomain
              - $base thru elementDomain
      channels:
        - elementDomain:
          id: 93099ab8-37c6-4c53-8b4f-554924e46856
          description: The list element domain
          target:
            domain: tech.intellispaces.ixora.core.Domain
            alias: E
        - asCollection:
          id: 01909079-ab91-75ba-8fd0-4a2cb5391791
          target:
            domain: tech.intellispaces.ixora.data.collection.Collection
            constraints:
              - equivalence.paths:
                  - $this thru elementDomain
                  - $base thru elementDomain
        - get:
          id: a8b23e74-2f8a-41eb-9427-a50e8274dc09
          name: ListToElementChannel
          qualifiers:
            - index:
              target.domain: tech.intellispaces.ixora.core.Integer32
          target:
            constraints:
              - equivalence.paths:
                  - $this to tech.intellispaces.ixora.core.Domain
                  - $base thru elementDomain

    tech.intellispaces.ixora.data.collection.NumberList:
      id: 01908c74-4692-7fe2-8f51-375bda2efc40
      description: |
        The list of any objects considered as numbers. For example, a list of integer or float number objects.</p>
        This is the alias for the domain ListDomain&lt;Number&gt;
      superDomains:
        - tech.intellispaces.ixora.data.collection.List:
          constraints:
            - equivalence.paths:
                - $this thru elementDomain
                - $base thru elementDomain
      channels:
        - elementDomain:
          id: 2c16d0ca-619d-4a17-a680-655bd98d78f1
          description: The list element domain
          target:
            domain.bounds.super:
              - tech.intellispaces.ixora.core.Number
            alias: N
        - asCollection:
          id: 390f8f03-3622-4bbf-8df4-11e48c897d94
          description: Downgrade mapping
          target:
            domain: tech.intellispaces.ixora.data.collection.Collection
            constraints:
              - equivalence.paths:
                  - $this thru elementDomain
                  - $base thru elementDomain

    tech.intellispaces.ixora.data.collection.ByteList:
      id: 46127f8a-6396-4bb8-8af4-d85ebd37f143
      description: |
        The list of any objects considered as bytes. This is the alias for the domain NumberListDomain&lt;Byte&gt;
      superDomains:
        - tech.intellispaces.ixora.data.collection.NumberList:
          constraints:
            - equivalence.paths:
                - $this thru elementDomain
                - $base thru elementDomain
      channels:
        - elementDomain:
          id: e151b008-acd1-4dda-9ddb-e7c78b5e34ef
          description: The list element domain
          target:
            domain: tech.intellispaces.ixora.core.Domain
            instance: tech.intellispaces.ixora.core.Byte
        - asCollection:
          id: 306a5434-65fc-4c81-8ec5-2804ffff99b6
          description: Downgrade mapping
          target:
            domain: tech.intellispaces.ixora.data.collection.Collection
            constraints:
              - equivalence.paths:
                  - $this thru elementDomain
                  - $base thru elementDomain
        - get:
          id: f5bf6431-109a-4906-a54d-d30755a623c9
          name: ByteListToElementChannel
          qualifiers:
            - index:
              target.domain: tech.intellispaces.ixora.core.Integer32
          target.domain: tech.intellispaces.ixora.core.Byte

    tech.intellispaces.ixora.data.collection.Integer32List:
      id: 019081b8-bfb3-7089-9d6c-6537ab3fca07
      description: |
        The list of any objects considered as 32-bits integer numbers. This is the alias for the domain ListDomain&lt;Integer&gt;
      superDomains:
        - tech.intellispaces.ixora.data.collection.NumberList:
          constraints:
            - equivalence.paths:
                - $this thru elementDomain
                - $base thru elementDomain
      channels:
        - elementDomain:
          id: a3299ab9-f126-45ce-af23-e2d7be814bce
          description: The list element domain
          target:
            domain: tech.intellispaces.ixora.core.Domain
            instance: tech.intellispaces.ixora.core.Integer32
        - asCollection:
          id: 01909080-8b2e-798a-8467-150465a39848
          description: Downgrade mapping
          target:
            domain: tech.intellispaces.ixora.data.collection.Collection
            constraints:
              - equivalence.paths:
                  - $this thru elementDomain
                  - $base thru elementDomain
        - get:
          id: fa8d530a-7e9d-49e1-a7f3-0956d3460ac5
          name: Integer32ListToElementChannel
          qualifiers:
            - index:
              target.domain: tech.intellispaces.ixora.core.Integer32
          target.domain: tech.intellispaces.ixora.core.Integer32

    tech.intellispaces.ixora.data.collection.Float64List:
      id: 019081ff-e48c-773d-b6af-f6f3ec15ced9
      description: |
        The list of any objects considered as 64-bits float numbers. This is the alias for the domain ListDomain&lt;Double&gt;
      superDomains:
        - tech.intellispaces.ixora.data.collection.NumberList:
          constraints:
            - equivalence.paths:
                - $this thru elementDomain
                - $base thru elementDomain
      channels:
        - elementDomain:
          id: 7e733832-f05f-46ce-abf3-b13ea4d53316
          description: The list element domain
          target:
            domain: tech.intellispaces.ixora.core.Domain
            instance: tech.intellispaces.ixora.core.Float64
        - asCollection:
          id: 01909080-c97f-77f1-9a5a-f20dba6ed8a6
          description: Downgrade mapping
          target:
            domain: tech.intellispaces.ixora.data.collection.Collection
            constraints:
              - equivalence.paths:
                  - $this thru elementDomain
                  - $base thru elementDomain
        - get:
          id: 7f2c28d4-a738-432b-8afa-f47e7e00a933
          name: Float64ListToElementChannel
          qualifiers:
            - index:
              target.domain: tech.intellispaces.ixora.core.Integer32
          target.domain: tech.intellispaces.ixora.core.Float64
